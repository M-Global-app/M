<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - M PRIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #f8fafc; font-family: 'Cairo', sans-serif; color: #1e293b; }
        .sidebar { background-color: #ffffff; padding: 30px 20px; border-bottom: 2px solid #f1f5f9; text-align: center; }
        .logo-m { font-family: 'Aref Ruqaa', serif; font-size: 50px; color: #FF0000; margin: 0; line-height: 1; }
        
        .welcome-section { max-width: 800px; margin: 40px auto; padding: 20px; text-align: center; }
        .welcome-card { background: #fff; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        h1 { font-size: 28px; margin-bottom: 10px; color: #0f172a; }
        p { color: #64748b; font-size: 18px; margin-bottom: 30px; }

        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .stat-item { background: #fdfdfd; padding: 20px; border: 1px solid #f1f5f9; border-radius: 16px; transition: 0.3s; }
        .stat-item:hover { border-color: #FF0000; transform: translateY(-3px); }
        .stat-label { font-size: 14px; color: #64748b; margin-bottom: 5px; }
        .stat-value { font-size: 24px; font-weight: 700; color: #FF0000; }

        .action-btn { 
            display: inline-block; background-color: #FF0000; color: white; padding: 15px 40px; 
            border-radius: 12px; text-decoration: none; font-weight: 700; margin-top: 30px;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.15); transition: 0.3s;
        }

        /* أنيميشن الظهور التدريجي */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate { animation: fadeIn 0.8s ease forwards; }
    </style>
</head>
<body>

    <header class="sidebar animate">
        <div class="logo-m">M</div>
        <div style="font-weight: 700; font-size: 14px; letter-spacing: 2px; color: #1e293b;">PRIME</div>
    </header>

    <main class="welcome-section">
        <div class="welcome-card animate">
            <h1>مرحباً بك يا شريك النجاح!</h1>
            <p>لقد انضممت الآن إلى عالم M PRIME، حيث لا حدود لنمو تجارتك.</p>

            <div class="status-grid">
                <div class="stat-item">
                    <div class="stat-label">حالة المتجر</div>
                    <div class="stat-value">قيد التجهيز</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">المبيعات اليوم</div>
                    <div class="stat-value">0 ريال</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">سياسة العمولة</div>
                    <div class="stat-value">2%</div>
                </div>
            </div>

            <a href="#" class="action-btn">أضف منتجك الأول</a>
        </div>
    </main>

</body>
</html>
