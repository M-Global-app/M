<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار M PRIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .pricing-box { text-align: center; width: 90%; max-width: 500px; padding: 20px; }
        
        /* أنيميشن الظهور السريع */
        @keyframes fastFade {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate { opacity: 0; animation: fastFade 0.5s ease forwards; }

        .logo-m { font-family: 'Aref Ruqaa', serif; font-size: 80px; color: #FF0000; margin: 0; animation-delay: 0.1s; }
        .title { font-size: 26px; font-weight: 700; color: #1e293b; margin-bottom: 25px; animation-delay: 0.3s; }
        
        .main-fee { 
            border: 2px dashed #FF0000; 
            background-color: #fffafb; 
            padding: 35px 20px; 
            border-radius: 20px; 
            margin-bottom: 25px; 
            animation-delay: 0.6s;
        }
        .fee-text { font-size: 26px; font-weight: 700; color: #0f172a; line-height: 1.5; }
        .highlight { font-size: 60px; color: #FF0000; display: block; text-decoration: underline; margin: 10px 0; } 

        .guarantee-box { 
            font-size: 22px; 
            font-weight: 700; 
            color: #ffffff; 
            margin: 20px 0;
            padding: 15px;
            background-color: #FF0000;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.15);
            animation-delay: 1.0s; /* تظهر كخاتم ثقة بعد قراءة السعر */
        } 

        .note { color: #64748b; font-size: 15px; margin-top: 25px; line-height: 1.6; animation-delay: 1.3s; }
        .back-btn { display: inline-block; margin-top: 30px; color: #FF0000; text-decoration: none; font-weight: bold; font-size: 18px; border-bottom: 2px solid #FF0000; animation-delay: 1.6s; }
    </style>
</head>
<body> 

    <div class="pricing-box">
        <div class="logo-m animate">M</div>
        <div class="title animate">سياسة التسعير العادلة</div>
        
        <div class="main-fee animate">
            <div class="fee-text">
                نأخذ <span class="highlight">2%</span>
                فقط من إجمالي مبيعاتك شهرياً بحد أقصى 300 ريال
            </div>
        </div> 

        <div class="guarantee-box animate">
            "مهما بعت، لن تدفع أكثر من 300 ريال"
        </div> 

        <div class="note animate">
            لا توجد اشتراكات ثابتة أو رسوم خفية.<br>
            ادفع فقط عندما تبيع، بحد أقصى ثابت.
        </div> 

        <a href="index.html" class="back-btn animate">العودة للرئيسية</a>
    </div> 

</body>
</html>
