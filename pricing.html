<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار M PRIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Cairo', sans-serif; }
        .pricing-box { text-align: center; width: 90%; max-width: 500px; padding: 40px 20px; border: 2px solid #f1f5f9; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .logo-m { font-family: 'Aref Ruqaa', serif; font-size: 80px; color: #FF0000; margin: 0; }
        .title { font-size: 24px; font-weight: 700; color: #1e293b; margin-bottom: 30px; }
        .main-fee { background-color: #fff1f2; padding: 30px 20px; border-radius: 15px; margin-bottom: 25px; border: 1px dashed #FF0000; }
        .fee-text { font-size: 28px; font-weight: 700; color: #FF0000; line-height: 1.6; }
        .highlight { display: block; font-size: 35px; text-decoration: underline; margin-top: 10px; }
        .note { color: #64748b; font-size: 16px; margin-top: 20px; }
        .back-btn { display: inline-block; margin-top: 30px; color: #FF0000; text-decoration: none; font-weight: bold; border-bottom: 2px solid #FF0000; padding-bottom: 2px; }
    </style>
</head>
<body>

    <div class="pricing-box">
        <div class="logo-m">M</div>
        <div class="title">سياسة التسعير العادلة</div>
        
        <div class="main-fee">
            <div class="fee-text">
                نأخذ <span class="highlight">2%</span> فقط
                <br>
                من إجمالي مبيعاتك شهرياً
            </div>
        </div>

        <div class="title" style="color: #0f172a; font-size: 22px;">
            بحد أقصى <span style="color: #FF0000;">300 ريال</span> شهرياً
        </div>

        <p class="note">لا رسوم خفية.. لا اشتراكات معقدة.<br>تحصل على كافة المميزات فوراً.</p>

        <a href="index.html" class="back-btn">العودة للرئيسية</a>
    </div>

</body>
</html>
