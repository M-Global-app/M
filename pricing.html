<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار M PRIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #ffffff; padding: 20px; color: #1e293b; }
        .header { text-align: center; margin-bottom: 30px; padding-top: 20px; }
        .header h1 { font-family: 'Aref Ruqaa', serif; color: #FF0000; font-size: 35px; }
        .card { border: 2px solid #f1f5f9; border-radius: 15px; padding: 25px; margin-bottom: 20px; max-width: 400px; margin-inline: auto; }
        .featured { border-color: #FF0000; background-color: #fffafb; }
        .title { font-weight: 700; font-size: 22px; margin-bottom: 10px; }
        .price { font-size: 32px; font-weight: 700; color: #FF0000; }
        .price small { font-size: 14px; color: #64748b; font-weight: 400; }
        .list { list-style: none; padding: 0; margin: 20px 0; }
        .list li { margin-bottom: 10px; }
        .list li::before { content: "✓ "; color: #FF0000; font-weight: bold; }
        .back-link { display: block; text-align: center; margin-top: 30px; color: #FF0000; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>باقات M PRIME</h1>
    </div>
    <div class="card">
        <div class="title">تاجر مبتدئ</div>
        <div class="price">2% <small>عمولة مبيعات</small></div>
        <ul class="list"><li>بدون رسوم شهرية</li><li>متجر إلكتروني متكامل</li></ul>
    </div>
    <div class="card">
        <div class="title">تاجر متوسط</div>
        <div class="price">1% <small>عمولة مبيعات</small></div>
        <ul class="list"><li>عمولة منخفضة للنمو</li><li>أدوات تسويقية متقدمة</li></ul>
    </div>
    <div class="card featured">
        <div class="title">اشتراك شهري (نخبة)</div>
        <div class="price">299 ر.س <small>/ شهر</small></div>
        <ul class="list"><li>0% عمولة على المبيعات</li><li>دعم فني VIP</li></ul>
    </div>
    <a href="index.html" class="back-link">← العودة للرئيسية</a>
</body>
</html>
