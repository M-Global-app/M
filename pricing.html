<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار M PRIME - المقارنة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #ffffff; padding: 20px; color: #1e293b; line-height: 1.6; }
        .header { text-align: center; margin-bottom: 30px; padding-top: 10px; }
        .header h1 { font-family: 'Aref Ruqaa', serif; color: #FF0000; font-size: 35px; margin-bottom: 5px; }
        
        /* كروت الأسعار */
        .card { border: 2px solid #f1f5f9; border-radius: 15px; padding: 25px; margin-bottom: 25px; max-width: 450px; margin-inline: auto; position: relative; transition: 0.3s; }
        .featured { border-color: #FF0000; background-color: #fffafb; box-shadow: 0 10px 30px rgba(255, 0, 0, 0.05); }
        .recommendation { background: #f8fafc; color: #475569; padding: 8px 15px; border-radius: 8px; font-size: 14px; margin-bottom: 15px; border-right: 4px solid #cbd5e1; }
        .featured .recommendation { border-right-color: #FF0000; background: #fff1f2; color: #991b1b; }
        .title { font-weight: 700; font-size: 22px; color: #0f172a; }
        .price { font-size: 35px; font-weight: 700; color: #FF0000; margin: 10px 0; }
        .price small { font-size: 15px; color: #64748b; font-weight: 400; }
        .benefit { color: #059669; font-weight: 700; display: flex; align-items: center; gap: 8px; margin-top: 10px; }

        /* جدول المقارنة */
        .compare-section { margin-top: 60px; text-align: center; }
        .compare-section h2 { font-family: 'Aref Ruqaa', serif; color: #1e293b; font-size: 28px; margin-bottom: 20px; }
        
        .compare-table { width: 100%; max-width: 500px; margin: 0 auto; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid #f1f5f9; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        th { background-color: #f8fafc; color: #64748b; }
        .m-prime-col { background-color: #fff1f2; color: #FF0000; font-weight: 700; width: 30%; }
        .feature-name { text-align: right; font-weight: 700; padding-right: 15px; }

        .savings-box { max-width: 450px; margin: 25px auto; background: #FF0000; color: white; padding: 15px; border-radius: 10px; text-align: center; }
        
        .back-link { display: block; text-align: center; margin-top: 40px; color: #FF0000; text-decoration: none; font-weight: bold; font-size: 18px; }
    </style>
</head>
