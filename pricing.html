<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار M PRIME - السياسة العادلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Cairo', sans-serif; }
        .pricing-box { text-align: center; width: 90%; max-width: 500px; padding: 30px 20px; }
        .logo-m { font-family: 'Aref Ruqaa', serif; font-size: 80px; color: #FF0000; margin: 0; }
        .title { font-size: 26px; font-weight: 700; color: #1e293b; margin-bottom: 25px; }
        
        /* الصندوق الأساسي */
        .main-fee { 
            border: 2px dashed #FF0000; 
            background-color: #fffafb; 
            padding: 30px 15px; 
            border-radius: 20px; 
            margin-bottom: 25px; 
        }
        .fee-text { font-size: 28px; font-weight: 700; color: #FF0000; line-height: 1.4; }
        .highlight { font-size: 55px; display: block; text-decoration: underline; margin: 10px 0; }

        /* الجملة القوية الجديدة */
        .guarantee-text { 
            font-size: 22px; 
            font-weight: 700; 
            color: #0f172a; 
            margin: 20px 0;
            padding: 10px;
            background-color: #f8fafc;
            border-radius: 10px;
        }
        .red-limit { color: #FF0000; font-size: 26px; }

        .note { color: #64748b; font-size: 15px; margin-top: 20px; line-height: 1.6; }
        .back-btn { display: inline-block; margin-top: 30px; color: #FF0000; text-decoration: none; font-weight: bold; border-bottom: 2px solid #FF0000; padding-bottom: 3px; font-size: 18px; }
    </style>
</head>
<body>

    <div class="pricing-box">
        <div class="logo-m">M</div>
        <div class="title">سياسة التسعير العادلة</div>
        
        <div class="main-fee">
            <div class="fee-text">
                نأخذ 
                <span class="highlight">2%</span>
                فقط من إجمالي مبيعاتك شهرياً
            </div>
        </div>

        <div class="guarantee-text">
            "مهما بعت، لن تدفع أكثر من <span class="red-limit">300 ريال</span> شهرياً"
        </div>

        <div class="note">
            لا رسوم خفية.. لا اشتراكات معقدة.<br>
            تحصل على كافة المميزات فوراً.
        </div>

        <a href="index.html" class="back-btn">العودة للرئيسية</a>
    </div>

</body>
</html>
