<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global - الدخول والتسجيل</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,700;1,900&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { margin: 0; padding: 0; background: #fff; font-family: 'Alegreya', serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; color: #1e293b; }
        .container { text-align: center; width: 90%; max-width: 450px; padding-top: 5vh; }
        
        .mini-logo { font-size: 60px; color: #f00; font-weight: 900; font-style: italic; text-decoration: none; display: block; margin-bottom: 20px; }
        
        /* أزرار التبديل بين الدخول والتسجيل */
        .tab-container { display: flex; justify-content: center; margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; }
        .tab { padding: 10px 30px; cursor: pointer; font-size: 19px; font-weight: 700; color: #64748b; transition: 0.3s; }
        .tab.active { color: #f00; border-bottom: 3px solid #f00; }

        .form-section { display: none; animation: fadeInUp 0.5s forwards; }
        .form-section.active { display: block; }

        .form-group { text-align: right; margin-bottom: 20px; }
        label { display: block; font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        input { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; font-family: 'Alegreya', serif; font-size: 18px; outline: none; box-sizing: border-box; }
        input:focus { border-color: #f00; }

        .btn-submit { background: #f00; color: #fff; width: 100%; padding: 18px; border: none; border-radius: 50px; font-size: 22px; font-weight: 700; cursor: pointer; box-shadow: 0 10px 20px rgba(255,0,0,0.2); margin-top: 10px; font-family: 'Alegreya', serif; }
        .back-link { display: inline-block; margin-top: 25px; color: #64748b; text-decoration: none; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="mini-logo">M</a>
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('register')">إنشاء حساب</div>
            <div class="tab" onclick="switchTab('login')">تسجيل الدخول</div>
        </div>

        <div id="register-section" class="form-section active">
            <h1 style="font-size: 24px; margin-bottom: 25px;">أنشئ متجرك الآن.. مجاناً</h1>
            <div class="form-group"><label>اسم المتجر</label><input type="text" placeholder="مثلاً: متجر الأناقة"></div>
            <div class="form-group"><label>البريد الإلكتروني</label><input type="email" placeholder="name@example.com"></div>
            <div class="form-group"><label>رقم الهاتف</label><input type="tel" placeholder="05xxxxxxxx"></div>
            <button type="button" class="btn-submit">ابدأ رحلتك العالمية</button>
        </div>

        <div id="login-section" class="form-section">
            <h1 style="font-size: 24px; margin-bottom: 25px;">مرحباً بعودتك شريكنا</h1>
            <div class="form-group"><label>البريد الإلكتروني أو الهاتف</label><input type="text"></div>
            <div class="form-group"><label>كلمة المرور</label><input type="password"></div>
            <button type="button" class="btn-submit">دخول للمتجر</button>
        </div>

        <a href="index.html" class="back-link">← العودة للرئيسية</a>
    </div>

    <script>
        function switchTab(type) {
            const tabs = document.querySelectorAll('.tab');
            const sections = document.querySelectorAll('.form-section');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            sections.forEach(sec => sec.classList.remove('active'));

            if(type === 'register') {
                tabs[0].classList.add('active');
                document.getElementById('register-section').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('login-section').classList.add('active');
            }
        }
    </script>
</body>
</html>
