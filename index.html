<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            /* الخط الأساسي للصفحة */
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 6vh;
        }

        /* تنسيق حرف M - مستقيم، ضخم، وفخم جداً */
        .m-logo {
            font-family: 'Playfair Display', serif;
            font-size: 160px; 
            color: #FF0000;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            font-style: normal;
            animation: fadeIn 1.2s ease-out forwards;
        }

        /* تنسيق GLOBAL - مستقيم ومتناسق مع M */
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 38px;
            color: #1e293b;
            letter-spacing: 6px;
            margin-top: 20px; 
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.4s forwards;
        }

        /* تنسيق النصوص العربية - خط بلقيس المستقيم */
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 28px;
            color: #64748b;
            margin: 35px 0;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.8s forwards;
        }

        /* تنسيق الزر - أحمر ساطع وخط بلقيس مستقيم */
        .btn {
            font-family: 'Amiri', serif;
            background-color: #FF0000;
            color: #ffffff;
            padding: 15px 70px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 26px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1.2s ease-out 1.2s forwards;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand-name">GLOBAL</div>
        <p class="arabic-text">لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
