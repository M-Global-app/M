<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <style>
        /* أنيميشن الظهور التدريجي السلس */
        @keyframes fadeInEffect {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            /* تطبيق الخط الجديد على كامل التصميم */
            font-family: 'Lateef', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 7vh;
        }

        .m-logo {
            /* حرف M ضخم، أحمر ساطع، ومستقيم تماماً */
            font-size: 160px; 
            color: #FF0000;
            font-style: normal; /* إلغاء الميلان */
            line-height: 1;
            margin: 0;
            animation: fadeInEffect 1s ease-out forwards;
        }

        .brand-name {
            /* كلمة GLOBAL مستقيمة وبنفس الخط الراقي */
            font-size: 45px; /* خط لطيف يظهر بجمال في الاحجام الكبيرة */
            color: #1e293b;
            letter-spacing: 4px;
            margin-top: 20px; 
            font-style: normal;
            opacity: 0;
            animation: fadeInEffect 1s ease-out 0.4s forwards;
        }

        .slogan {
            font-size: 30px;
            color: #64748b;
            margin: 30px 0;
            opacity: 0;
            animation: fadeInEffect 1s ease-out 0.8s forwards;
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 12px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 28px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInEffect 1s ease-out 1.2s forwards;
            transition: 0.3s;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand-name">GLOBAL</div>
        <p class="slogan">لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
