<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Amiri', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-section {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .giant-m {
            /* تضخيم الحرف مع ضمان بقائه في مساحة الرؤية */
            font-size: clamp(150px, 40vw, 250px); 
            color: #FF0000; /* أحمر ساطع */
            font-style: italic;
            line-height: 1;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .brand-name {
            font-family: sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: #1e293b;
            letter-spacing: 8px;
            margin-top: -20px; /* سحب الكلمة لتقترب من M */
        }

        .slogan {
            font-size: 22px;
            color: #64748b;
            font-style: italic;
            margin: 20px 0 40px 0;
        }

        .main-btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="logo-section">
        <div class="giant-m">M</div>
        <div class="brand-name">GLOBAL</div>
        <p class="slogan">لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="main-btn">ابدأ الآن</a>
    </div>

</body>
</html>
