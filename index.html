<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PRIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #ffffff; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .container { text-align: center; width: 95%; max-width: 450px; padding-top: 5vh; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate { opacity: 0; animation: fadeUp 0.8s ease forwards; }
        .logo-m { font-family: 'Aref Ruqaa', serif; font-size: 160px; color: #FF0000; line-height: 0.8; margin: 0; display: block; animation-delay: 0.2s; }
        .brand-text { font-size: 20px; color: #1e293b; letter-spacing: 14px; margin-top: 5px; font-weight: 700; animation-delay: 0.4s; text-transform: uppercase; }
        .content-box { margin-top: 30px; }
        .main-text { font-size: 22px; color: #334155; line-height: 1.7; margin-bottom: 25px; }
        .partnership-promise { margin: 20px 0 40px 0; animation-delay: 1.5s; }
        .highlight-red { font-family: 'Aref Ruqaa', serif; font-size: 38px; color: #FF0000; display: block; line-height: 1.4; }
        .partner-text { color: #0f172a; text-decoration: underline; text-underline-offset: 6px; text-decoration-color: rgba(255, 0, 0, 0.4); }
        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 15px; animation-delay: 1.8s; }
        .btn { width: 85%; padding: 18px 0; border-radius: 10px; text-decoration: none; font-weight: bold; font-size: 22px; display: inline-block; transition: 0.3s; }
        .btn-primary { background-color: #FF0000; color: #ffffff; box-shadow: 0 12px 24px rgba(255, 0, 0, 0.2); }
        .btn-secondary { background-color: transparent; color: #FF0000; border: 2px solid #FF0000; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-m animate">M</div>
        <div class="brand-text animate">PRIME</div>
        <div class="content-box">
            <div class="main-text">
                <div class="animate" style="animation-delay: 0.7s;">أنشئ متجرك الإلكتروني</div>
                <div class="animate" style="animation-delay: 1s;">بدون رسوم .. بدون قيود</div>
            </div>
            <div class="partnership-promise animate">
                <span class="highlight-red">إذا ربحتَ <span class="partner-text">أنتَ</span>..</span>
                <span class="highlight-red"><span class="partner-text">نحنُ</span> نربح</span>
            </div>
        </div>
        <div class="btn-group animate">
            <a href="#" class="btn btn-primary">ابدأ الآن مجاناً</a>
            <a href="pricing.html" class="btn btn-secondary">أسعارنا</a>
        </div>
    </div>
</body>
</html>
