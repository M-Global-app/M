<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 2vh; 
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 200px; 
            color: #FF0000;
            line-height: 0.9;
            margin: 0;
            display: block;
        }

        .brand-text {
            font-family: 'Cairo', sans-serif;
            font-size: 18px;
            color: #1e293b;
            letter-spacing: 12px;
            margin-top: 10px;
            font-weight: 700;
        }

        .content-box {
            margin-top: 30px;
            font-family: 'Cairo', sans-serif;
        }

        .main-text {
            font-size: 24px;
            color: #334155;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .highlight-red {
            font-family: 'Aref Ruqaa', serif;
            font-size: 30px;
            color: #FF0000;
            display: block;
            margin: 15px 0 35px 0;
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 65px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m">M</div>
        <div class="brand-text">GLOBAL</div>

        <div class="content-box">
            <div class="main-text">
                أنشئ متجرك الإلكتروني<br>
                بدون رسوم .. بدون قيود<br>
                بكل سهولة ويسر
            </div>
            <span class="highlight-red">لا تدفع لنا حتى تبيع</span>
        </div>

        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
