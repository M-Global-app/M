<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Pinyon+Script&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding-top: 5vh;
            animation: fadeIn 1.2s ease-out forwards;
        }

        /* حرف M الأيقوني - رومانتيك */
        .m-logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 160px; 
            color: #FF0000;
            line-height: 0.8;
            margin: 0;
            font-style: normal;
        }

        /* كلمة GLOBAL - قوية ومستقيمة */
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            letter-spacing: 10px;
            margin-top: 10px;
            font-weight: 900;
        }

        /* النص الرئيسي الجديد */
        .headline {
            font-size: 24px;
            font-weight: 700;
            margin: 35px 0 15px 0;
            line-height: 1.5;
            color: #1e293b;
        }

        /* نص المساعدة والأمان */
        .subtext {
            font-size: 19px;
            color: #64748b;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* الزر الأحمر الساطع */
        .btn {
            font-family: 'Montserrat', sans-serif;
            background-color: #FF0000;
            color: #ffffff;
            padding: 16px 80px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand-name">GLOBAL</div>
        
        <div class="headline">
            انشئ متجرك الالكتروني بدون رسوم اشتراك، بدون قيود، بكل سهوله
        </div>
        
        <div class="subtext">
            نحن نساعدك لتبدا تجارتك بدون مخاوف او خسائر
        </div>
        
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
