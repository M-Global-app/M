<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>M Global | الإمبراطورية العالمية</title>
    <style>
        body {
            margin: 0; background: #ffffff; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center; color: #1a1a1a;
        }
        /* شعار M الفني الفخم */
        .logo-box { margin-bottom: 20px; }
        .m-art {
            font-size: 120px; font-weight: 900; color: #ff0000;
            font-style: italic; line-height: 1; letter-spacing: -5px;
        }
        .global-text {
            font-size: 20px; letter-spacing: 8px; color: #ff0000;
            font-weight: bold; margin-top: -10px;
        }
        h1 { font-size: 40px; margin: 20px 0; }
        p { font-size: 20px; color: #666; max-width: 500px; margin-bottom: 40px; }
        
        /* زر الانطلاق */
        .btn {
            background: #ff0000; color: white; padding: 20px 50px;
            text-decoration: none; border-radius: 50px; font-weight: bold;
            font-size: 22px; box-shadow: 0 10px 20px rgba(255,0,0,0.2);
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.1); background: #cc0000; }
    </style>
</head>
<body>

    <div class="logo-box">
        <div class="m-art">M</div>
        <div class="global-text">GLOBAL</div>
    </div>

    <h1>بوابتك للتجارة العالمية</h1>
    <p>المنصة التي تحول طموحك إلى واقع عابر للحدود.</p>

    <a href="signup.html" class="btn">ابدأ رحلتك الآن</a>

</body>
</html>
