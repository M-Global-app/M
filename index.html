<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 2vh; 
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 200px; 
            color: #FF0000;
            line-height: 0.9;
            margin: 0;
            display: block;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.1);
        }

        .brand-text {
            font-family: 'Cairo', sans-serif;
            font-size: 18px; /* تم تصغير الحجم من 30px إلى 18px */
            color: #1e293b;
            letter-spacing: 12px; /* زيادة التباعد لتعويض الحجم الصغير وإعطاء فخامة */
            margin-top: 10px; /* جعلها تنزل قليلاً بدلاً من -15px */
            font-weight: 700;
            opacity: 0.8; /* جعلها أخف قليلاً لتعطي تركيزاً أكبر على حرف M */
        }

        .slogan {
            font-family: 'Aref Ruqaa', serif;
            font-size: 24px;
            color: #64748b;
            margin: 30px 0 40px 0; /* زيادة المسافة العلوية لتناسب التعديلات */
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 65px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            font-family: 'Cairo', sans-serif;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m">M</div>
        <div class="brand-text">GLOBAL</div>
        <p class="slogan">لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
