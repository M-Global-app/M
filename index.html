<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* خلفية بيضاء نقية مع تدرج خفيف جداً في الأسفل للفخامة */
            background: linear-gradient(to bottom, #ffffff 80%, #f8fafc 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden; 
            position: relative;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 2vh; 
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 150px; /* حجم مثالي لتوفير مساحة */
            color: #FF0000;
            line-height: 0.8;
            margin: 0;
            display: block;
            animation-delay: 0.2s;
        }

        .brand-text {
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            color: #1e293b;
            letter-spacing: 10px;
            margin-top: 5px;
            font-weight: 700;
            animation-delay: 0.4s;
        }

        .content-box {
            margin-top: 25px;
            font-family: 'Cairo', sans-serif;
        }

        .main-text {
            font-size: 21px; 
            color: #334155;
            line-height: 1.6;
        }

        .partnership-promise {
            margin: 20px 0 35px 0; 
            animation-delay: 1.5s;
        }

        /* تصغير الجملة لتوفير مساحة للزر */
        .highlight-red {
            font-family: 'Aref Ruqaa', serif;
            font-size: 30px; 
            color: #FF0000;
            display: block;
            line-height: 1.2;
        }

        .partner-text {
            color: #0f172a; 
            text-decoration: underline;
            text-decoration-color: rgba(255, 0, 0, 0.2);
            text-underline-offset: 5px;
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 16px 75px;
            border-radius: 10px; /* الزوايا شبه الحادة التي اعتمدناها */
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
            font-family: 'Cairo', sans-serif;
            animation-delay: 1.8s;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
