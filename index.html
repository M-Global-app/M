<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PRIME - Fees</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            color: #1e293b;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #FF0000;
            font-size: 26px;
            margin-bottom: 5px;
        }

        .header p {
            color: #64748b;
            font-size: 16px;
        }

        /* حاوية البطاقات */
        .fee-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border: 1.5px solid #f1f5f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
        }

        .card-title {
            font-weight: 700;
            font-size: 18px;
            color: #0f172a;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .label {
            font-size: 16px;
            color: #334155;
        }

        .value {
            font-weight: 700;
            font-size: 18px;
            color: #FF0000;
        }

        .badge {
            background: #fff1f2;
            color: #FF0000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .footer-note {
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
            margin-top: 20px;
        }

        .btn-confirm {
            background-color: #FF0000;
            color: white;
            text-align: center;
            display: block;
            padding: 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>رسوم باقة M PRIME</h1>
        <p>بساطة في الأرقام.. قوة في النتائج</p>
    </div>

    <div class="fee-container">
        <div class="card">
            <div class="card-title">الاشتراك الشهري</div>
            <div class="item">
                <span class="label">رسوم المنصة</span>
                <span class="value">99 ر.س <small style="font-size: 12px; color: #94a3b8;">/ شهر</small></span>
            </div>
        </div>

        <div class="card">
            <div class="card-title">رسوم المعاملات (المبيعات)</div>
            
            <div class="item">
                <span class="label">بطاقة مدى (Mada)</span>
                <span class="badge">1% + 1 ر.س</span>
            </div>

            <div class="item">
                <span class="label">فيزا / ماستر كارد</span>
                <span class="badge">2% + 1 ر.س</span>
            </div>

            <div class="item">
                <span class="label">Apple Pay</span>
                <span class="badge">2% + 1 ر.س</span>
            </div>
        </div>

        <div class="footer-note">
            * تطبق هذه الرسوم عند إتمام عملية البيع فقط.
            <br>
            إذا ربحتَ أنت.. نحن نربح.
        </div>

        <a href="#" class="btn-confirm">تفعيل الباقة الآن</a>
    </div>

</body>
</html>
