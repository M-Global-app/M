<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
            width: 100%;
            margin-top: 5vh;
        }

        .m-logo {
            /* حرف M ضخم وأحمر ساطع */
            font-size: 180px; 
            font-family: 'Amiri', serif;
            font-style: italic;
            color: #ff0000;
            line-height: 1;
            margin: 0;
            display: block;
            /* إضافة لمعة خفيفة */
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.2);
        }

        h1 {
            color: #1e293b;
            font-size: 30px;
            margin-top: -10px;
            letter-spacing: 5px;
            font-weight: bold;
        }

        p {
            color: #64748b;
            font-size: 20px;
            margin: 20px 0 40px 0;
            font-family: 'Amiri', serif;
            font-style: italic;
        }

        .btn {
            background: #ff0000;
            color: #ffffff;
            padding: 15px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <h1>GLOBAL</h1>
        <p>لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
