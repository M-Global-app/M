<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Pinyon+Script&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 6vh;
        }

        /* الشعار: حرف M الرومانسي (الأيقونة الفنية) */
        .m-logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 190px; 
            color: #FF0000;
            line-height: 0.8;
            margin: 0;
            font-style: normal;
            animation: fadeInUp 1s ease-out forwards;
        }

        /* كلمة GLOBAL: خط مودرن، مستقيم، وقوي جداً */
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #1e293b;
            letter-spacing: 12px; /* تباعد يعطي فخامة الشركات الكبرى */
            margin-top: 15px; 
            font-weight: 900;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        /* النص العربي: خط بلقيس الرصين المستقر */
        .slogan {
            font-family: 'Amiri', serif;
            font-size: 26px;
            color: #64748b;
            margin: 45px 0;
            font-weight: 700;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        /* الزر: أحمر ساطع، خط مودرن، يوحي بالسرعة والاحترافية */
        .btn {
            font-family: 'Montserrat', sans-serif;
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 80px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 12px 30px rgba(255, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
