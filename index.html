<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Pinyon+Script&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        /* أنيميشن ناعم للظهور لضمان عدم حدوث وميض أبيض */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: 'Amiri', serif; /* الخط العربي الأساسي */
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 8vh;
            animation: fadeIn 1s ease-in forwards;
        }

        /* الحرف الأيقونة: M الرومانسي */
        .m-logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 180px; 
            color: #FF0000;
            line-height: 0.8;
            margin: 0;
            font-style: normal;
        }

        /* الكلمة العالمية: GLOBAL بـ خط مونتسيرات القوي المستوي */
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 30px;
            color: #1e293b;
            letter-spacing: 12px;
            margin-top: 10px;
            font-weight: 900;
        }

        /* الشعار العربي: بلقيس المستقيم */
        .slogan {
            font-family: 'Amiri', serif;
            font-size: 26px;
            color: #64748b;
            margin: 40px 0;
            font-weight: 700;
        }

        /* الزر: الأحمر الساطع والقوي */
        .btn {
            font-family: 'Montserrat', sans-serif;
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 80px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand-name">GLOBAL</div>
        <p class="slogan">لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
