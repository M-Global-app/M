<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 2vh; 
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 200px; 
            color: #FF0000;
            line-height: 0.9;
            margin: 0;
            display: block;
            animation-delay: 0.2s;
        }

        .brand-text {
            font-family: 'Cairo', sans-serif;
            font-size: 18px;
            color: #1e293b;
            letter-spacing: 12px;
            margin-top: 10px;
            font-weight: 700;
            animation-delay: 0.5s;
        }

        .content-box {
            margin-top: 30px;
            font-family: 'Cairo', sans-serif;
        }

        .line-1 { animation-delay: 0.8s; }
        .line-2 { animation-delay: 1.1s; }
        .line-3 { animation-delay: 1.4s; }

        .main-text {
            font-size: 24px;
            color: #334155;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        /* تنسيق الجملة الرابعة المختار */
        .investment-promise {
            margin: 35px 0 50px 0;
            animation-delay: 1.8s;
        }

        .highlight-red {
            font-family: 'Aref Ruqaa', serif;
            font-size: 38px;
            color: #FF0000;
            line-height: 1.3;
            display: block;
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 65px;
            border-radius: 8px; /* الزوايا شبه الحادة التي اعتمدناها */
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
            font-family: 'Cairo', sans-serif;
            animation-delay: 2.1s;
            transition: 0.4s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m animate">M</div>
        <div class="brand-text animate">GLOBAL</div>

        <div class="content-box">
            <div class="main-text">
                <div class="animate line-1">أنشئ متجرك الإلكتروني</div>
                <div class="animate line-2">بدون رسوم .. بدون قيود</div>
                <div class="animate line-3">بكل سهولة ويسر</div>
            </div>
            
            <div class="investment-promise animate">
                <span class="highlight-red">نحنُ نستثمر فيك..<br>نربحُ معك أو لا نربح</span>
            </div>
        </div>

        <a href="#" class="btn animate">ابدأ الآن</a>
    </div>

</body>
</html>
