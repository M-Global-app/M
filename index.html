<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Alegreya', serif; /* الخط الموحد للموقع بالكامل */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 650px;
            padding-top: 5vh;
        }

        /* حرف M - كبير، أحمر، وبخط اليجيريا المائل (رومانتيك) */
        .m-logo {
            font-size: 160px;
            color: #FF0000;
            font-style: italic;
            font-weight: 900;
            line-height: 1;
            margin: 0;
        }

        /* كلمة GLOBAL - صغيرة وأنيقة تحت الحرف مباشرة */
        .brand-name {
            font-size: 18px;
            letter-spacing: 8px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: -10px;
        }

        /* الجملة التعريفية الأولى */
        .headline {
            font-size: 26px;
            font-weight: 700;
            margin: 40px 0 15px 0;
            line-height: 1.4;
        }

        /* جملة العرض القوية */
        .offer {
            font-size: 24px;
            color: #FF0000;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* جملة الدعم والأمان */
        .subtext {
            font-size: 20px;
            color: #64748b;
            margin-bottom: 70px; /* لإنزال الزر للأسفل كما طلبت */
            line-height: 1.5;
        }

        /* زر ابدأ الآن */
        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 90px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand-name">GLOBAL</div>
        
        <div class="headline">
            انشئ متجرك الالكتروني بدون رسوم اشتراك، بدون قيود، بكل سهوله
        </div>
        
        <div class="offer">
            لا تدفع لنا حتى تبيع
        </div>
        
        <div class="subtext">
            نحن نساعدك لتبدا تجارتك بدون مخاوف او خسائر
        </div>
        
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
