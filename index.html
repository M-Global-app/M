<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global - المستقبل بين يديك</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* خلفية متدرجة فخمة تناسب هوية M Global */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .logo {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            font-size: 16px;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-gold {
            background: linear-gradient(45deg, #ffd700, #daa520);
            color: #000;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.4);
        }

        .btn-gold:active {
            transform: scale(0.95);
        }

        /* لمسة جمالية في الخلفية */
        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 215, 0, 0.1);
            filter: blur(50px);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="circle" style="top: 10%; left: 10%;"></div>
    <div class="circle" style="bottom: 10%; right: 10%;"></div>

    <div class="glass-card">
        <div class="logo">M</div>
        <h1>GLOBAL</h1>
        <p>ابدأ تجارتك العالمية اليوم..<br><b>لا تدفع لنا حتى تبيع!</b></p>
        <a href="#" class="btn-gold">إنشاء حساب جديد</a>
    </div>
</body>
</html>
