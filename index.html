<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PRIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        } 

        .container {
            text-align: center;
            width: 95%;
            max-width: 450px;
            padding-top: 3vh;
        } 

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        } 

        .animate {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
        } 

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 150px; 
            color: #FF0000;
            line-height: 0.8;
            margin: 0;
            display: block;
            animation-delay: 0.2s;
        } 

        .brand-text {
            font-size: 20px;
            color: #1e293b;
            letter-spacing: 14px;
            margin-top: 5px;
            font-weight: 700;
            animation-delay: 0.4s;
            text-transform: uppercase;
        } 

        .content-box {
            margin-top: 25px;
        } 

        .main-text {
            font-size: 21px;
            color: #334155;
            line-height: 1.6;
            margin-bottom: 20px;
        } 

        .partnership-promise {
            margin: 15px 0 30px 0;
            animation-delay: 1.5s;
        } 

        /* الجملة الأساسية باللون الأسود */
        .highlight-black {
            font-family: 'Aref Ruqaa', serif;
            font-size: 36px; 
            color: #0f172a; /* لون أسود كحلي فخم */
            display: block;
            line-height: 1.3;
        } 

        /* الكلمات المستهدفة باللون الأحمر */
        .partner-red {
            color: #FF0000;
            text-decoration: underline;
            text-underline-offset: 8px;
            text-decoration-color: rgba(255, 0, 0, 0.3);
        } 

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            animation-delay: 1.8s;
        } 

        .btn {
            width: 80%;
            padding: 16px 0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s ease;
        } 

        .btn-primary {
            background-color: #FF0000;
            color: #ffffff;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.15);
        } 

        .btn-secondary {
            background-color: transparent;
            color: #FF0000;
            border: 2px solid #FF0000;
        }
    </style>
</head>
<body> 

    <div class="container">
        <div class="logo-m animate">M</div>
        <div class="brand-text animate">PRIME</div> 

        <div class="content-box">
            <div class="main-text">
                <div class="animate" style="animation-delay: 0.7s;">أنشئ متجرك الإلكتروني</div>
                <div class="animate" style="animation-delay: 1s;">بدون رسوم .. بدون قيود</div>
                <div class="animate" style="animation-delay: 1.3s;">بكل سهولة ويسر</div>
            </div>
            
            <div class="partnership-promise animate">
                <span class="highlight-black">إذا ربحتَ <span class="partner-red">أنتَ</span>..</span>
                <span class="highlight-black"><span class="partner-red">نحنُ</span> نربح</span>
            </div>
        </div> 

        <div class="btn-group animate">
            <a href="register.html" class="btn btn-primary">ابدأ الآن </a>
            <a href="pricing.html" class="btn btn-secondary">أسعارنا</a>
        </div>
    </div> 

</body>
</html>
