<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* تغيير المحاذاة لتبدأ من الأعلى */
            font-family: 'Tajawal', sans-serif;
            overflow: hidden;
        }

        .content-wrapper {
            text-align: center;
            width: 90%;
            margin-top: 15vh; /* تحكم في الارتفاع من هنا (15% من طول الشاشة) */
        }

        .logo-m {
            font-size: 140px; /* جعلت الحرف أوضح قليلاً */
            font-weight: 800;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0px; /* تقليل المسافة تحت الحرف */
            line-height: 1;
        }

        h1 {
            color: #1e293b;
            font-size: 32px;
            font-weight: 800;
            margin: -10px 0 10px 0; /* رفع كلمة GLOBAL قريباً من M */
            letter-spacing: 3px;
        }

        p {
            color: #64748b;
            font-size: 18px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .btn-main {
            background: linear-gradient(45deg, #ffd700, #daa520);
            color: #000;
            padding: 16px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(218, 165, 32, 0.2);
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="logo-m">M</div>
        <h1>GLOBAL</h1>
        <p>لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn-main">ابدأ الآن</a>
    </div>

</body>
</html>
