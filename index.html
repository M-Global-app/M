<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PRIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 95%;
            max-width: 450px;
            padding-top: 3vh; /* تقليل بسيط للمساحة العلوية لتوفير مساحة للزرين */
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 150px; 
            color: #FF0000;
            line-height: 0.8;
            margin: 0;
            display: block;
            animation-delay: 0.2s;
        }

        .brand-text {
            font-size: 20px;
            color: #1e293b;
            letter-spacing: 14px;
            margin-top: 5px;
            font-weight: 700;
            animation-delay: 0.4s;
            text-transform: uppercase;
        }

        .content-box {
            margin-top: 25px;
        }

        .main-text {
            font-size: 21px;
            color: #334155;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .partnership-promise {
            <div class="partnership-promise animate">
    <span class="highlight-red" style="color: #0f172a;">إذا ربحتَ <span style="color: #FF0000; text-decoration: underline; text-underline-offset: 8px;">أنتَ</span>..</span>
    <span class="highlight-red" style="color: #0f172a;"><span style="color: #FF0000; text-decoration: underline; text-underline-offset: 8px;">نحنُ</span> نربح</span>
</div>


        .highlight-red {
            font-family: 'Aref Ruqaa', serif;
            font-size: 36px; 
            color: #FF0000;
            display: block;
            line-height: 1.3;
        }

        .partner-text {
            color: #0f172a;
            text-decoration: underline;
            text-underline-offset: 6px;
            text-decoration-color: rgba(255, 0, 0, 0.4);
        }

        /* حاوية الأزرار لتكون تحت بعضها */
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px; /* المسافة بين الزرين */
            animation-delay: 1.8s;
        }

        .btn {
            width: 80%; /* توحيد العرض */
            padding: 16px 0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s ease;
        }

        /* زر ابدأ الآن (الأساسي) */
        .btn-primary {
            background-color: #FF0000;
            color: #ffffff;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.15);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 0, 0, 0.25);
        }

        /* زر أسعارنا (الشفاف) */
        .btn-secondary {
            background-color: transparent;
            color: #FF0000;
            border: 2px solid #FF0000;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 0, 0, 0.05);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m animate">M</div>
        <div class="brand-text animate">PRIME</div>

        <div class="content-box">
            <div class="main-text">
                <div class="animate" style="animation-delay: 0.7s;">أنشئ متجرك الإلكتروني</div>
                <div class="animate" style="animation-delay: 1s;">بدون رسوم .. بدون قيود</div>
                <div class="animate" style="animation-delay: 1.3s;">بكل سهولة ويسر</div>
            </div>
            
            <div class="partnership-promise animate">
                <span class="highlight-red">إذا ربحتَ <span class="partner-text">أنتَ</span>..</span>
                <span class="highlight-red"><span class="partner-text">نحنُ</span> نربح</span>
            </div>
        </div>

        <div class="btn-group animate">
            <a href="#" class="btn btn-primary">ابدأ الآن مجاناً</a>
            <a href="pricing.html" class="btn btn-secondary">أسعارنا</a>
        </div>
    </div>

</body>
</html>
