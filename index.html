<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Montserrat:wght@900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        /* تأثير الظهور التدريجي */
        @keyframes fadeInCustom {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }

        .main-wrapper {
            text-align: center;
            width: 100%;
            padding-top: 4vh; /* موقع الحرف في الأعلى */
        }

        .m-logo {
            font-family: 'Amiri', serif;
            font-size: 190px; /* حجم ضخم ومستقر */
            color: #FF0000;
            font-style: italic;
            line-height: 0.8;
            margin: 0;
            display: block;
            animation: fadeInCustom 1s ease-out forwards;
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            color: #1e293b;
            letter-spacing: 8px;
            margin-top: 25px; /* إنزال كلمة قلوبال قليلاً كما طلبت */
            font-weight: 900;
            opacity: 0;
            animation: fadeInCustom 1s ease-out 0.4s forwards;
        }

        .tagline {
            font-family: 'Aref Ruqaa', serif;
            font-size: 24px;
            color: #64748b;
            margin: 40px 0;
            opacity: 0;
            animation: fadeInCustom 1s ease-out 0.8s forwards;
        }

        .action-button {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 65px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.25);
            opacity: 0;
            animation: fadeInCustom 1s ease-out 1.2s forwards;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="m-logo">M</div>
        <div class="brand-name">GLOBAL</div>
        <p class="tagline">لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="action-button">ابدأ الآن</a>
    </div>

</body>
</html>
