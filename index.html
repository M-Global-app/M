<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <style>
        body {
            margin: 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            font-family: sans-serif;
        }
        .main {
            text-align: center;
            margin-top: 50px; /* رفعناه للأعلى */
        }
        .m-logo {
            font-size: 150px;
            font-weight: bold;
            background: linear-gradient(#ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        h1 { font-size: 30px; color: #333; margin-top: -20px; letter-spacing: 5px; }
        p { color: #666; font-size: 18px; margin-bottom: 30px; }
        .btn {
            background: #ffd700;
            color: black;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="m-logo">M</div>
        <h1>GLOBAL</h1>
        <p>لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>
</body>
</html>
