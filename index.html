<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Alegreya', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding-top: 5vh;
        }

        /* حرف M - الرومانتيك المنساب (135px لضمان الثبات) */
        .m-logo {
            font-size: 135px; 
            color: #FF0000;
            font-style: italic;
            font-weight: 900;
            line-height: 0.9;
            margin: 0;
        }

        /* كلمة GLOBAL - صغيرة وراقية */
        .brand {
            font-size: 17px;
            letter-spacing: 8px;
            font-weight: 700;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .headline {
            font-size: 24px;
            font-weight: 700;
            margin: 35px 0 10px;
            line-height: 1.4;
        }

        .offer {
            font-size: 22px;
            color: #FF0000;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtext {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 60px;
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 16px 80px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand">GLOBAL</div>
        
        <div class="headline">انشئ متجرك الالكتروني بدون رسوم اشتراك، بدون قيود، بكل سهوله</div>
        <div class="offer">لا تدفع لنا حتى تبيع</div>
        <div class="subtext">نحن نساعدك لتبدا تجارتك بدون مخاوف او خسائر</div>
        
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
