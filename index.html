<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 2vh; 
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 180px; /* صغرناه قليلاً لترك مساحة للنص الجديد */
            color: #FF0000;
            line-height: 0.8;
            margin: 0;
            display: block;
        }

        .brand-text {
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            color: #1e293b;
            letter-spacing: 12px;
            margin-top: 10px;
            font-weight: 700;
            opacity: 0.8;
        }

        .features-list {
            font-family: 'Cairo', sans-serif;
            font-size: 22px;
            color: #334155;
            margin: 30px 0;
            line-height: 1.6;
        }

        .highlight-red {
            color: #FF0000;
            font-weight: 700;
            font-family: 'Aref Ruqaa', serif;
            font-size: 28px;
            display: block;
            margin-top: 10px;
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 65px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            font-family: 'Cairo', sans-serif;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m">M</div>
        <div class="brand-text">GLOBAL</div>

        <div class="features-list">
            أنشئ متجرك الإلكتروني<br>
            بدون رسوم .. بدون قيود<br>
            بكل سهولة ويسر<br>
            <span class="highlight-red">لا تدفع لنا حتى تبيع</span>
        </div>

        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
