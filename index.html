<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Montserrat:wght@900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        /* أنيميشن الظهور التدريجي */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-top: 5vh;
        }

        /* الحرف الضخم في حاوية مستقلة لمنع التداخل */
        .m-container {
            height: 180px; /* تحديد ارتفاع ثابت لمنع التداخل */
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-out forwards;
        }

        .m-logo {
            font-family: 'Amiri', serif;
            font-size: 200px; 
            color: #FF0000;
            font-style: italic;
            line-height: 1;
        }

        /* كلمة GLOBAL مع مسافة علوية إضافية */
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            color: #1e293b;
            letter-spacing: 8px;
            margin-top: 40px; /* المسافة المطلوبة لإنزال الكلمة */
            font-weight: 900;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.4s forwards;
        }

        .slogan {
            font-family: 'Aref Ruqaa', serif;
            font-size: 24px;
            color: #64748b;
            margin: 30px 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-container">
            <div class="m-logo">M</div>
        </div>
        
        <div class="brand-name">GLOBAL</div>
        
        <p class="slogan">لا تدفع لنا حتى تبيع!</p>
        
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
