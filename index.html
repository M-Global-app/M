<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }

        .content-wrapper {
            text-align: center;
            width: 90%;
            margin-top: 5vh;
        }

        .logo-m {
            /* تضخيم الحرف كما طلبت */
            font-size: 200px; 
            font-family: 'Amiri', serif;
            font-style: italic;
            /* اللون الأحمر الساطع مع تدرج لؤلؤي خفيف للعمق */
            background: linear-gradient(to bottom, #ff0000, #b30000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.8;
            margin-bottom: 40px;
            filter: drop-shadow(0 5px 15px rgba(255, 0, 0, 0.2));
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #1e293b;
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 8px;
            font-weight: 900;
        }

        p {
            font-family: 'Amiri', serif;
            font-style: italic;
            color: #64748b;
            font-size: 22px;
            margin-bottom: 50px;
        }

        .btn-main {
            font-family: sans-serif;
            /* الزر باللون الأحمر الساطع المتناسق */
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #ffffff;
            padding: 18px 65px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            transition: 0.3s;
        }

        .btn-main:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
