<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* خلفية بيضاء نقية بدون نقط */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: 'Cairo', sans-serif;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 140px; 
            color: #FF0000;
            line-height: 0.8;
            margin: 0;
            display: block;
            animation-delay: 0.2s;
        }

        .brand-text {
            font-size: 16px;
            color: #1e293b;
            letter-spacing: 10px;
            margin-top: 5px;
            font-weight: 700;
            animation-delay: 0.4s;
        }

        .content-box {
            margin-top: 25px;
        }

        .main-text {
            font-size: 20px;
            color: #334155;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .partnership-promise {
            margin: 15px 0 30px 0;
            animation-delay: 1.4s;
        }

        /* تصغير الجملة لتتسع الصفحة */
        .highlight-red {
            font-family: 'Aref Ruqaa', serif;
            font-size: 28px; 
            color: #FF0000;
            display: block;
            line-height: 1.3;
        }

        .partner-text {
            color: #0f172a;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 16px 60px;
            border-radius: 10px; /* زوايا دائرية شبه حادة */
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.15);
            animation-delay: 1.7s;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m animate">M</div>
        <div class="brand-text animate">GLOBAL</div>

        <div class="content-box">
            <div class="main-text">
                <div class="animate" style="animation-delay: 0.6s;">أنشئ متجرك الإلكتروني</div>
                <div class="animate" style="animation-delay: 0.8s;">بدون رسوم .. بدون قيود</div>
                <div class="animate" style="animation-delay: 1s;">بكل سهولة ويسر</div>
            </div>
            
            <div class="partnership-promise animate">
                <span class="highlight-red">إذا ربحتَ <span class="partner-text">أنتَ</span>.. نحنُ نربح</span>
            </div>
        </div>

        <a href="#" class="btn animate">ابدأ الآن مجاناً</a>
    </div>

</body>
</html>
