<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* حركة الظهور التدريجي */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Alegreya', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #1e293b;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 650px;
            padding-top: 5vh;
        }

        /* العناصر مخفية حتى يتم تفعيل الأنيميشن */
        .m-logo, .brand, .h1, .offer, .p, .btn {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* حرف M - ضخم مائل (رومانتيك) */
        .m-logo {
            font-size: 170px;
            color: #FF0000;
            font-style: italic;
            font-weight: 900;
            line-height: 0.8;
            margin: 0;
            animation-delay: 0.2s;
        }

        /* كلمة GLOBAL - صغيرة وأنيقة */
        .brand {
            font-size: 18px;
            letter-spacing: 8px;
            font-weight: 700;
            margin-top: 5px;
            animation-delay: 0.4s;
        }

        /* السطر الأول */
        .h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 40px 0 15px;
            line-height: 1.4;
            animation-delay: 0.7s;
        }

        /* جملة التحدي والربح */
        .offer {
            font-size: 24px;
            color: #FF0000;
            font-weight: 700;
            margin-bottom: 15px;
            animation-delay: 1.0s;
        }

        /* جملة الأمان */
        .p {
            font-size: 20px;
            color: #64748b;
            margin-bottom: 60px;
            animation-delay: 1.3s;
        }

        /* الزر بالأسفل */
        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 16px 85px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.2);
            animation-delay: 1.6s;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand">GLOBAL</div>
        
        <div class="h1">انشئ متجرك الالكتروني بدون رسوم اشتراك، بدون قيود، بكل سهوله</div>
        
        <div class="offer">لا تدفع لنا حتى تبيع</div>
        
        <div class="p">نحن نساعدك لتبدا تجارتك بدون مخاوف او خسائر</div>
        
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
