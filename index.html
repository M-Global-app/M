<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Playball&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 5vh;
        }

        /* حرف M - ضخم، أحمر ساطع، مستقيم وبروح خط رمانتك */
        .m-logo {
            font-family: 'Playball', cursive;
            font-size: 180px; 
            color: #FF0000;
            line-height: 1;
            margin: 0;
            font-style: normal; /* مستقيم كما طلبت */
            font-weight: normal;
            animation: fadeIn 1.2s ease-out forwards;
        }

        /* كلمة GLOBAL - متناسقة مع الحرف وبنفس الروح */
        .brand-name {
            font-family: 'Playball', cursive;
            font-size: 45px;
            color: #1e293b;
            letter-spacing: 3px;
            margin-top: 15px; /* إنزال الكلمة قليلاً */
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.4s forwards;
        }

        /* النص العربي - خط بلقيس (Amiri) مستقيم وفخم */
        .arabic-section {
            font-family: 'Amiri', serif;
            font-size: 28px;
            color: #64748b;
            margin: 40px 0;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.8s forwards;
        }

        /* الزر - أحمر ساطع وخط بلقيس مستقيم */
        .btn {
            font-family: 'Amiri', serif;
            background-color: #FF0000;
            color: #ffffff;
            padding: 15px 70px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 26px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1.2s ease-out 1.2s forwards;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand-name">Global</div>
        <p class="arabic-section">لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
