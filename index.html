<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* أنيميشن الظهور الانسيابي */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Alegreya', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding-top: 5vh;
        }

        /* تنسيق العناصر */
        .m-logo, .brand, .headline, .offer, .subtext, .btn {
            opacity: 0;
            animation: fadeInUp 0.7s ease-out forwards;
        }

        /* حرف M - الرومانتيك (مائل ومنساب كما في الصورة 67818) */
        .m-logo {
            font-size: 140px; 
            color: #FF0000;
            font-style: italic;
            font-weight: 900;
            line-height: 0.85;
            margin: 0;
            animation-delay: 0.2s;
        }

        /* كلمة GLOBAL - صغيرة وراقية */
        .brand {
            font-size: 17px;
            letter-spacing: 7px;
            font-weight: 700;
            margin-top: 5px;
            text-transform: uppercase;
            color: #1e293b;
            animation-delay: 0.5s;
        }
