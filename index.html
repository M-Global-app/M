<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* التعديل الجديد: خلفية متدرجة تعطي اتساعاً */
            background: radial-gradient(circle at center, #ffffff 0%, #f8fafc 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* إضافة النقاط التقنية الخفيفة (Grid) في الخلفية لتعزيز الهيبة */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#FF0000 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            opacity: 0.05;
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 2vh; 
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            opacity: 0;
            animation: fadeUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 200px; 
            color: #FF0000;
            line-height: 0.9;
            margin: 0;
            display: block;
            animation-delay: 0.3s;
        }

        .brand-text {
            font-family: 'Cairo', sans-serif;
            font-size: 18px;
            color: #1e293b;
            letter-spacing: 12px;
            margin-top: 10px;
            font-weight: 700;
            animation-delay: 0.6s;
        }

        .content-box {
            margin-top: 35px;
            font-family: 'Cairo', sans-serif;
        }

        .line-1 { animation-delay: 1s; }
        .line-2 { animation-delay: 1.3s; }
        .line-3 { animation-delay: 1.6s; }

        .main-text {
            font-size: 26px;
            color: #334155;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .partnership-promise {
            margin: 40px 0 60px 0;
            animation-delay: 2s;
        }

        .highlight-red {
            font-family: 'Aref Ruqaa', serif;
            font-size: 44px;
            color: #FF0000;
            display: block;
            text-shadow: 0 4px 15px rgba(255, 0, 0, 0.1);
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 20px 85px;
            border-radius: 12px; 
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
            display: inline-block;
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
            font-family: 'Cairo', sans-serif;
            animation-delay: 2.4s;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m animate">M</div>
        <div class="brand-text animate">GLOBAL</div>

        <div class="content-box">
            <div class="main-text">
                <div class="animate line-1">أنشئ متجرك الإلكتروني</div>
                <div class="animate line-2">بدون رسوم .. بدون قيود</div>
                <div class="animate line-3">بكل سهولة ويسر</div>
            </div>
            
            <div class="partnership-promise animate">
                <span class="highlight-red">إذا ربحتَ أنت..</span>
                <span class="highlight-red">نحنُ نربح</span>
            </div>
        </div>

        <a href="#" class="btn animate">ابدأ الآن مجاناً</a>
    </div>

</body>
</html>
