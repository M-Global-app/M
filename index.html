<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        body { margin: 0; padding: 0; background: #fff; font-family: 'Alegreya', serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; color: #1e293b; }
        .container { text-align: center; width: 90%; max-width: 600px; padding-top: 5vh; }
        .m-logo, .brand, .headline, .offer, .subtext, .btn { opacity: 0; animation: fadeInUp 0.8s ease-out forwards; }
        .m-logo { font-size: 155px; color: #f00; font-weight: 900; line-height: 0.8; margin: 0; font-style: italic; animation-delay: 0.2s; }
        .brand { font-size: 18px; letter-spacing: 9px; font-weight: 700; margin-top: 10px; text-transform: uppercase; animation-delay: 0.4s; }
        .headline { font-size: 25px; font-weight: 700; margin: 40px 0 10px; line-height: 1.4; animation-delay: 0.7s; }
        .offer { font-size: 23px; color: #f00; font-weight: 700; margin-bottom: 15px; animation-delay: 1s; }
        .subtext { font-size: 20px; color: #64748b; margin-bottom: 70px; animation-delay: 1.3s; }
        .btn { background: #f00; color: #fff; padding: 18px 90px; border-radius: 50px; text-decoration: none; font-size: 24px; font-weight: 700; display: inline-block; box-shadow: 0 10px 25px rgba(255,0,0,0.2); animation-delay: 1.6s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand">GLOBAL</div>
        <div class="headline">انشئ متجرك الالكتروني بدون رسوم اشتراك، بدون قيود، بكل سهوله</div>
        <div class="offer">لا تدفع لنا حتى تبيع</div>
        <div class="subtext">نحن نساعدك لتبدا تجارتك بدون مخاوف او خسائر</div>
        <a href="signup.html" class="btn">ابدأ الآن</a>
    </div>
</body>
</html>
