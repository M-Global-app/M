<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@1,700&family=Aref+Ruqaa:wght@700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        /* تعريف الرسوم المتحركة */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 5vh;
        }

        /* تنسيق حرف M الضخم مع حركة */
        .logo-m {
            font-family: 'Amiri', serif;
            font-size: 200px; 
            color: #FF0000;
            font-style: italic;
            line-height: 0.9;
            margin: 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        /* تنسيق GLOBAL مع إنزالها قليلاً وحركة متأخرة */
        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #1e293b;
            letter-spacing: 8px;
            margin-top: 10px; /* إنزال الكلمة لتعطي مساحة */
            font-weight: 900;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        /* تنسيق الشعار مع حركة */
        .slogan {
            font-family: 'Aref Ruqaa', serif;
            font-size: 26px;
            color: #64748b;
            margin: 30px 0 50px 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        /* تنسيق الزر مع حركة */
        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 70px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m">M</div>
        <div class="brand-text">GLOBAL</div>
        <p class="slogan">لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
