<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* لرفع المحتوى للأعلى */
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
        }

        .content-wrapper {
            text-align: center;
            width: 90%;
            margin-top: 8vh; /* رفع حرف M للأعلى بنسبة 8% من طول الشاشة */
        }

        .logo-m {
            font-size: 160px;
            font-weight: bold;
            font-family: 'Aref Ruqaa', serif; /* خط انسيابي فني يشبه بلقيس */
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin: 0;
        }

        h1 {
            color: #1e293b;
            font-size: 32px;
            margin: -20px 0 10px 0; /* تقريب كلمة Global من الحرف */
            letter-spacing: 2px;
            font-family: 'Cairo', sans-serif;
        }

        p {
            color: #64748b;
            font-size: 18px;
            margin-bottom: 40px;
            font-family: 'Cairo', sans-serif;
        }

        .btn-main {
            background: linear-gradient(45deg, #ffd700, #daa520);
            color: #000;
            padding: 15px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(218, 165, 32, 0.2);
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="logo-m">M</div>
        <h1>GLOBAL</h1>
        <p>لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn-main">ابدأ الآن</a>
    </div>

</body>
</html>
