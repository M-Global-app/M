<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Alegreya:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 700px;
            padding-top: 5vh;
        }

        /* حرف M - خط أليجيريا (مائل قليلاً ليعطي روح رومانتيك فخمة) */
        .m-logo {
            font-family: 'Alegreya', serif;
            font-size: 150px; 
            color: #FF0000;
            font-style: italic; /* الميلان هنا يعطي لمسة الرومانسية المطلوبة */
            line-height: 0.9;
            margin: 0;
            font-weight: 900;
        }

        /* كلمة GLOBAL - خط أليجيريا صغير وأنيق */
        .brand-name {
            font-family: 'Alegreya', serif;
            font-size: 20px; /* تصغير الخط كما طلبت */
            letter-spacing: 8px;
            margin-top: 5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* الجمل الجديدة والتنسيق */
        .main-sentence {
            font-size: 24px;
            font-weight: 700;
            margin: 30px 0 10px 0;
            line-height: 1.5;
        }

        .promise-sentence {
            font-size: 22px;
            color: #FF0000; /* تمييزها باللون الأحمر لأنها عرضنا القوي */
            font-weight: 700;
            margin-bottom: 15px;
        }

        .sub-sentence {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 60px; /* مسافة كبيرة قبل الزر */
            line-height: 1.6;
        }

        /* الزر المحدث */
        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 16px 85px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
