<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروعنا العالمي</title>
    <style>
        :root {
            --primary-red: #e63946; /* اللون الأحمر التجاري الذي اخترناه */
            --bg-white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* تصميم الشعار الجديد */
        .logo-container {
            width: 120px;
            height: 120px;
            border: 4px solid var(--primary-red); /* الإطار النحيف الذي اعتمدناه */
            border-radius: 25px; /* زوايا دائرية */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05); /* حركة خفيفة عند التفاعل */
        }

        .logo-m {
            font-size: 80px;
            font-weight: bold;
            color: var(--primary-red);
            line-height: 1;
        }

        h1 {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .tagline {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <span class="logo-m">M</span>
    </div>

    <h1>مرحباً بك في منصتنا العالمية</h1>
    <p class="tagline">التجارة كما يجب أن تكون</p>

</body>
</html>
