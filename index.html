<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* خلفية بيضاء صافية */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .content-wrapper {
            text-align: center;
            width: 90%;
            /* تمت إزالة الخلفية والحدود والمربع تماماً هنا */
        }

        .logo-m {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            color: #1e293b;
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }

        p {
            color: #64748b;
            font-size: 18px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .btn-main {
            background: linear-gradient(45deg, #ffd700, #daa520);
            color: #000;
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(218, 165, 32, 0.3);
            transition: 0.3s;
        }

        .btn-main:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="logo-m">M</div>
        <h1>M GLOBAL</h1>
        <p>لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn-main">ابدأ الآن</a>
    </div>

</body>
</html>
