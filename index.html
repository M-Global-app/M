<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* خلفية بيضاء نقية تماماً */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 95%;
            max-width: 450px;
            padding-top: 5vh;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
        }

        .logo-m {
            font-family: 'Aref Ruqaa', serif;
            font-size: 160px; 
            color: #FF0000;
            line-height: 0.8;
            margin: 0;
            display: block;
            animation-delay: 0.2s;
        }

        .brand-text {
            font-size: 18px;
            color: #1e293b;
            letter-spacing: 12px;
            margin-top: 5px;
            font-weight: 700;
            animation-delay: 0.4s;
        }

        .content-box {
            margin-top: 30px;
        }

        .main-text {
            font-size: 22px;
            color: #334155;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .partnership-promise {
            margin: 20px 0 40px 0;
            animation-delay: 1.5s;
        }

        /* تكبير الجملة لتكون واضحة (حجم متوسط ومثالي) */
        .highlight-red {
            font-family: 'Aref Ruqaa', serif;
            font-size: 38px; 
            color: #FF0000;
            display: block;
            line-height: 1.4;
        }

        /* لون كلمة "أنتَ" و "نحنُ" لإبراز الشراكة */
        .partner-text {
            color: #0f172a;
            text-decoration: underline;
            text-underline-offset: 6px;
            text-decoration-color: rgba(255, 0, 0, 0.4);
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 80px;
            border-radius: 10px; /* زوايا شبه حادة */
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
            display: inline-block;
            box-shadow: 0 12px 24px rgba(255, 0, 0, 0.2);
            animation-delay: 1.8s;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m animate">M</div>
        <div class="brand-text animate">GLOBAL</div>

        <div class="content-box">
            <div class="main-text">
                <div class="animate" style="animation-delay: 0.7s;">أنشئ متجرك الإلكتروني</div>
                <div class="animate" style="animation-delay: 1s;">بدون رسوم .. بدون قيود</div>
                <div class="animate" style="animation-delay: 1.3s;">بكل سهولة ويسر</div>
            </div>
            
            <div class="partnership-promise animate">
                <span class="highlight-red">إذا ربحتَ <span class="partner-text">أنتَ</span>..</span>
                <span class="highlight-red"><span class="partner-text">نحنُ</span> نربح</span>
            </div>
        </div>

        <a href="#" class="btn animate">ابدأ الآن مجاناً</a>
    </div>

</body>
</html>
