<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* خلفية بيضاء ناعمة جداً أو رمادي فاتح للغاية ليكون شفافاً */
            background-color: #f8fafc; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .glass-container {
            /* هذا هو تأثير الزجاج الشفاف */
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .logo-m {
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        h1 {
            color: #334155;
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn-start {
            background: #ffd700;
            color: #000;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <div class="logo-m">M</div>
        <h1>M GLOBAL</h1>
        <p>لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn-start">ابدأ الآن</a>
    </div>

</body>
</html>
