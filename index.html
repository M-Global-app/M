<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Reem Kufi', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            padding-top: 7vh;
        }

        .m-logo {
            /* حرف M مستقيم، ضخم، أحمر ساطع، بخط هندسي فخم */
            font-size: 150px; 
            color: #FF0000;
            line-height: 1;
            margin: 0;
            font-weight: 700;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .brand-name {
            font-size: 34px;
            color: #1e293b;
            letter-spacing: 6px;
            margin-top: 30px; /* المسافة المطلوبة لإنزال GLOBAL */
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.4s forwards;
        }

        .slogan {
            font-size: 24px;
            color: #64748b;
            margin: 40px 0;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 0.8s forwards;
        }

        .btn {
            background-color: #FF0000;
            color: #ffffff;
            padding: 18px 70px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1.2s ease-out 1.2s forwards;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #d40000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="m-logo">M</div>
        <div class="brand-name">GLOBAL</div>
        <p class="slogan">لا تدفع لنا حتى تبيع!</p>
        <a href="#" class="btn">ابدأ الآن</a>
    </div>

</body>
</html>
