<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة M للتجارة الإلكترونية</title>
    <style>
        /* سأضع لك الـ CSS هنا داخل الـ HTML ليكون ملفاً واحداً يسهل عليك تشغيله فوراً */
        body { margin: 0; background: linear-gradient(135deg, #f0f2f5 0%, #ffffff 100%); font-family: sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .m-frame { width: 90%; max-width: 380px; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 40px; padding: 40px 20px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .m-logo { font-size: 80px; color: #D4AF37; font-weight: bold; margin-bottom: 10px; }
        .title { font-size: 20px; color: #1a1a1a; margin-bottom: 10px; }
        .offer { font-size: 16px; color: #b8860b; font-weight: bold; margin-bottom: 20px; }
        .promise { background: rgba(212, 175, 55, 0.08); border-right: 4px solid #D4AF37; padding: 15px; font-size: 14px; margin-bottom: 30px; border-radius: 8px; line-height: 1.5; }
        .btn-main { background: #D4AF37; color: #fff; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 16px; margin-bottom: 10px; cursor: pointer; }
        .btn-sub { background: white; color: #D4AF37; border: 1px solid #D4AF37; padding: 15px; border-radius: 12px; width: 100%; font-size: 16px; }
    </style>
</head>
<body>
    <div class="m-frame">
        <div class="m-logo">M</div>
        <h1 class="title">منصة M للتجارة الإلكترونية</h1>
        <p class="offer">أنشئ متجرك مجاناً بدون أية رسوم</p>
        <div class="promise">لا تدفع لنا الآن.. بعد أن تجهز متجرك وتبدأ بالبيع "ادفع"</div>
        <button class="btn-main">إنشاء حساب جديد</button>
        <button class="btn-sub">تسجيل الدخول</button>
    </div>
</body>
</html>
