<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PRIME - الدخول والانضمام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .container { width: 90%; max-width: 400px; text-align: center; }
        
        /* أنيميشن الظهور السريع */
        @keyframes fastFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate { opacity: 0; animation: fastFade 0.4s ease forwards; }

        .logo-m { font-family: 'Aref Ruqaa', serif; font-size: 80px; color: #FF0000; margin-bottom: 20px; animation-delay: 0.1s; }
        
        .tabs { display: flex; justify-content: center; margin-bottom: 30px; border-bottom: 2px solid #f1f5f9; animation-delay: 0.2s; }
        .tab { padding: 10px 25px; cursor: pointer; font-weight: 700; color: #64748b; transition: 0.3s; font-size: 18px; }
        .tab.active { color: #FF0000; border-bottom: 3px solid #FF0000; } 

        .form-section { display: none; text-align: right; }
        .form-section.active { display: block; } 

        input { 
            width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; 
            border-radius: 12px; font-family: 'Cairo'; box-sizing: border-box; font-size: 16px;
        }
        
        /* توقيتات الظهور للحقول */
        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.5s; }
        .delay-4 { animation-delay: 0.6s; }
        .delay-5 { animation-delay: 0.7s; }

        .options-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 14px; color: #64748b; }
        .options-row a { color: #FF0000; text-decoration: none; } 

        .btn-main { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            background-color: #FF0000; color: white; font-size: 18px; font-weight: 700; 
            cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(255, 0, 0, 0.1);
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(255, 0, 0, 0.2); }

        .back-link { display: block; margin-top: 30px; color: #FF0000; text-decoration: none; font-weight: bold; border-bottom: 2px solid #FF0000; width: fit-content; margin-inline: auto; animation-delay: 0.8s; }
    </style>
</head>
<body> 

    <div class="container">
        <div class="logo-m animate">M</div> 

        <div class="tabs animate">
            <div class="tab active" onclick="showForm('login', this)">تسجيل الدخول</div>
            <div class="tab" onclick="showForm('register', this)">إنشاء حساب</div>
        </div> 

        <div id="login-form" class="form-section active">
            <div class="animate delay-1"><input type="text" placeholder="اسم المستخدم"></div>
            <div class="animate delay-2"><input type="password" placeholder="كلمة المرور"></div>
            <div class="options-row animate delay-3">
                <label><input type="checkbox" style="width: auto; margin-inline-end: 5px;"> تذكرني</label>
                <a href="#">استعادة كلمة المرور؟</a>
            </div>
            <div class="animate delay-4">
                <button class="btn-main" onclick="window.location.href='dashboard.html'">دخول</button>
            </div>
        </div> 

        <div id="register-form" class="form-section">
            <div class="animate delay-1"><input type="text" placeholder="اسم المستخدم"></div>
            <div class="animate delay-2"><input type="text" placeholder="اسم المتجر"></div>
            <div class="animate delay-3"><input type="email" placeholder="البريد الإلكتروني"></div>
            <div class="animate delay-4"><input type="tel" placeholder="رقم الجوال"></div>
            <div class="animate delay-5"><input type="password" placeholder="كلمة المرور"></div>
            <div class="animate delay-5">
                <button class="btn-main" onclick="window.location.href='dashboard.html'">إنشاء الحساب</button>
            </div>
        </div> 

        <a href="index.html" class="back-link animate">العودة للرئيسية</a>
    </div> 

    <script>
        function showForm(type, element) {
            // إخفاء جميع النماذج وإزالة الحالة النشطة من التبويبات
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // إظهار النموذج المختار
            const selectedForm = document.getElementById(type + '-form');
            selectedForm.classList.add('active');
            element.classList.add('active');

            // إعادة تشغيل الأنيميشن للعناصر داخل النموذج ليظهر بشكل تدريجي في كل مرة نغير فيها التبويب
            const items = selectedForm.querySelectorAll('.animate');
            items.forEach(item => {
                item.style.animation = 'none';
                item.offsetHeight; // إعادة تحديث العنصر برمجياً
                item.style.animation = '';
            });
        }
    </script> 

</body>
</html>
