<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PRIME - الدخول والانضمام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        /* التنسيق الجمالي الذي تحبه */
        body { margin: 0; padding: 0; background-color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Cairo', sans-serif; overflow-x: hidden; }
        .container { width: 90%; max-width: 400px; text-align: center; }
        .logo-m { font-family: 'Aref Ruqaa', serif; font-size: 80px; color: #FF0000; margin-bottom: 20px; animation: fastFade 0.4s ease forwards; }
        .tabs { display: flex; justify-content: center; margin-bottom: 30px; border-bottom: 2px solid #f1f5f9; }
        .tab { padding: 10px 25px; cursor: pointer; font-weight: 700; color: #64748b; transition: 0.3s; font-size: 18px; }
        .tab.active { color: #FF0000; border-bottom: 3px solid #FF0000; } 
        .form-section { display: none; text-align: right; }
        .form-section.active { display: block; } 
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 12px; font-family: 'Cairo'; box-sizing: border-box; font-size: 16px; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 12px; background-color: #FF0000; color: white; font-size: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-main:hover { transform: translateY(-2px); }
        @keyframes fastFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate { opacity: 0; animation: fastFade 0.4s ease forwards; }
    </style>
</head>
<body> 

    <div class="container">
        <div class="logo-m">M</div> 

        <div class="tabs">
            <div class="tab active" onclick="showForm('login', this)">تسجيل الدخول</div>
            <div class="tab" onclick="showForm('register', this)">إنشاء حساب</div>
        </div> 

        <div id="login-form" class="form-section active">
            <div class="animate"><input type="email" id="login-email" placeholder="البريد الإلكتروني"></div>
            <div class="animate"><input type="password" id="login-pass" placeholder="كلمة المرور"></div>
            <button class="btn-main animate" onclick="handleLogin()">دخول</button>
        </div> 

        <div id="register-form" class="form-section">
            <div class="animate"><input type="text" placeholder="اسم المتجر"></div>
            <div class="animate"><input type="email" id="reg-email" placeholder="البريد الإلكتروني"></div>
            <div class="animate"><input type="password" id="reg-pass" placeholder="كلمة المرور"></div>
            <button class="btn-main animate" onclick="handleRegister()">إنشاء الحساب</button>
        </div> 
    </div> 

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCDeHg400vEdbUcGuo5RiagIAvh-EV0gLA",
            authDomain: "m-prime.firebaseapp.com",
            projectId: "m-prime",
            storageBucket: "m-prime.firebasestorage.app",
            messagingSenderId: "322940347592",
            appId: "1:322940347592:web:1ff02f01a600ce369d31fd"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function handleRegister() {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            auth.createUserWithEmailAndPassword(email, pass)
                .then(() => { window.location.href = 'dashboard.html'; })
                .catch((error) => alert(error.message));
        }

        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            auth.signInWithEmailAndPassword(email, pass)
                .then(() => { window.location.href = 'dashboard.html'; })
                .catch((error) => alert("بيانات غير صحيحة"));
        }

        function showForm(type, element) {
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(type + '-form').classList.add('active');
            element.classList.add('active');
        }
    </script> 
</body>
</html>
