<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابدأ الآن - M PRIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #ffffff; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; font-family: 'Cairo', sans-serif; }
        .container { width: 90%; max-width: 450px; padding-top: 5vh; text-align: center; }
        .logo-m { font-family: 'Aref Ruqaa', serif; font-size: 80px; color: #FF0000; margin-bottom: 10px; }
        .title { font-size: 24px; font-weight: 700; color: #1e293b; margin-bottom: 30px; }
        
        .input-group { text-align: right; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; color: #334155; }
        input { 
            width: 100%; padding: 15px; border: 2px solid #f1f5f9; border-radius: 12px; 
            font-family: 'Cairo', sans-serif; font-size: 16px; box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #FF0000; background-color: #fffafb; }

        .btn-submit { 
            width: 100%; padding: 18px; border: none; border-radius: 12px; 
            background-color: #FF0000; color: #ffffff; font-size: 20px; font-weight: 700; 
            cursor: pointer; margin-top: 10px; box-shadow: 0 10px 20px rgba(255, 0, 0, 0.15);
        }

        .policy-note { margin-top: 25px; padding: 15px; background: #f8fafc; border-radius: 10px; font-size: 14px; color: #64748b; line-height: 1.6; }
        .back-link { display: block; margin-top: 25px; color: #FF0000; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-m">M</div>
        <div class="title">أنشئ متجرك في لحظات</div>

        <form>
            <div class="input-group">
                <label>اسم المتجر</label>
                <input type="text" placeholder="مثال: متجر الفخامة">
            </div>
            <div class="input-group">
                <label>رقم الجوال</label>
                <input type="tel" placeholder="05xxxxxxxx" dir="ltr">
            </div>
            <button type="submit" class="btn-submit">ابدأ الآن مجاناً</button>
        </form>

        <div class="policy-note">
            تذكر: عمولتنا 2% فقط وتتوقف تماماً عند وصولها لـ 300 ريال شهرياً. 
            <br><b>إذا ربحتَ أنت.. نحنُ نربح.</b>
        </div>

        <a href="index.html" class="back-link">العودة للرئيسية</a>
    </div>
</body>
</html>
