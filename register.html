<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M PRIME - الدخول والانضمام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Cairo', sans-serif; }
        .container { width: 90%; max-width: 400px; text-align: center; }
        .logo-m { font-family: 'Aref Ruqaa', serif; font-size: 80px; color: #FF0000; margin-bottom: 20px; }
        
        .tabs { display: flex; justify-content: center; margin-bottom: 30px; border-bottom: 2px solid #f1f5f9; }
        .tab { padding: 10px 25px; cursor: pointer; font-weight: 700; color: #64748b; transition: 0.3s; font-size: 18px; }
        .tab.active { color: #FF0000; border-bottom: 3px solid #FF0000; }

        .form-section { display: none; text-align: right; }
        .form-section.active { display: block; }

        input { 
            width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; 
            border-radius: 12px; font-family: 'Cairo'; box-sizing: border-box; font-size: 16px;
        }
        
        .options-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 14px; color: #64748b; }
        .options-row a { color: #FF0000; text-decoration: none; }

        .btn-main { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            background-color: #FF0000; color: white; font-size: 18px; font-weight: 700; 
            cursor: pointer; transition: 0.3s;
        }

        .back-link { display: block; margin-top: 30px; color: #FF0000; text-decoration: none; font-weight: bold; border-bottom: 2px solid #FF0000; width: fit-content; margin-inline: auto; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-m">M</div>

        <div class="tabs">
            <div class="tab active" onclick="showForm('login', this)">تسجيل الدخول</div>
            <div class="tab" onclick="showForm('register', this)">إنشاء حساب</div>
        </div>

        <div id="login-form" class="form-section active">
            <input type="text" placeholder="اسم المستخدم">
            <input type="password" placeholder="كلمة المرور">
            <div class="options-row">
                <label><input type="checkbox" style="width: auto; margin-inline-end: 5px;"> تذكرني</label>
                <a href="#">استعادة كلمة المرور؟</a>
            </div>
            <button class="btn-main">دخول</button>
        </div>

        <div id="register-form" class="form-section">
            <input type="text" placeholder="اسم المستخدم">
            <input type="text" placeholder="اسم المتجر">
            <input type="email" placeholder="البريد الإلكتروني">
            <input type="tel" placeholder="رقم الجوال">
            <input type="password" placeholder="كلمة المرور">
            <button class="btn-main">إنشاء الحساب</button>
        </div>

        <a href="index.html" class="back-link">العودة للرئيسية</a>
    </div>

    <script>
        function showForm(type, element) {
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(type + '-form').classList.add('active');
            element.classList.add('active');
        }
    </script>

</body>
</html>
